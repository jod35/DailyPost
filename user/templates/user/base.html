{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'user/css/main.css' %}" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    {% if title %}
    <title>DailyPost | {{title}}</title>
    {% else %}
    <title>DailyPost</title>
    {% endif %}
  </head>
  <body>
    <div class="container-main">
     
     {% if user.is_authenticated %}
     <header class="mynav">
      <h1>DailyPost</h1>
      <a href="#" id="hamburger"><i class="fa fa-bars fa-2x"></i></a>
      <a href="#" id="close"><i class="fa fa-times fa-2x"></i></a>
      <div class="links">
          <a href="{% url 'user_home' %}">HOME</a>
          <a href="{% url 'user_profile' %}">profile</a>
          <a href="{% url 'logout' %}">LOG out</a>
      </div>
    </header>
    <div class="overlay">
      <a href="{% url 'user_home' %}">HOME</a>
      <a href="#">LOG out</a>
    </div>
    {% else %}
    <header class="mynav">
      <h1>DailyPost</h1>
      <a href="#" id="hamburger"><i class="fa fa-bars fa-2x"></i></a>
      <a href="#" id="close"><i class="fa fa-times fa-2x"></i></a>
      <div class="links">
          <a href="{% url 'user_home' %}">HOME</a>
          <a href="{% url 'user_about' %}">ABOUT</a>
          <a href="{% url 'login' %}">LOGIN</a>
          <a href="{% url 'user_signup' %}">Sign Up</a>
      </div>
    </header>
    <div class="overlay">
      <a href="{% url 'user_home' %}">HOME</a>
      <a href="{% url 'user_about' %}">ABOUT</a>
      <a href="{% url 'login' %}">LOGIN</a>
      <a href="{% url 'user_signup' %}">Sign Up</a>
    </div>
     {% endif %}
       
      <div class="main">
      {% block body %}
        
      {% endblock body %}
      </div>
      <footer>
        <a href="https://github.com/jod35"
          ><i class="fa fa-github fa-2x"></i
        ></a>
        <a href="www.facebook.com"><i class="fa fa-facebook fa-2x"></i></a>
        <a href="www.twitter.com/jodathan35"
          ><i class="fa fa-twitter fa-2x"></i
        ></a>
      </footer>
    </div>
    <script src="{%static 'user/js/index.js'%}"></script>
  </body>
</html>
