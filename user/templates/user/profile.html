{% extends 'user/base.html' %}


{% block body %}
 <div class="content-section">
     <div class="media">
         <img src="{{user.profile.image.url}}" alt="" width="200" class="rounded-circle account-img">
         <div class="media-body">
             <h2 class="account-name">
                 {{ user.username }}
             </h2>
             <p class="text-secondary">{{user.email}}</p>
         </div>
     </div>
 </div>
{% endblock body %}
